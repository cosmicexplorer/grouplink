package grouplink.proto.message;

import "session.proto";

message Message {
  oneof type {
    // Exposes the sender's address.
    grouplink.proto.session.PreKeyBundle bundle                     = 1;
    // Exposes the sender's address.
    grouplink.proto.session.SessionInitiatingMessageRequest initial = 2;
    // Exposes the sender's address.
    grouplink.proto.session.FollowUpMessage follow_up               = 3;
  }
}
